<!DOCTYPE html>
<html>
<head>
    <title>
        Telepresence Control
    </title>
</head>
<body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <style>
        html, body {margin: 0; height: 100%; overflow: hidden}
        .row {
            display: flex;
            height: 33vh;
        }

        .column {
            flex: 50%;
            padding: 10px;
        }

        .control {
            height: 100%;
            width: 100%;
        }

        #main {
            height: 100vh
        }
    </style>
    <div id="main">
        <div class="row">
            <div class="column">
                <button class="control" id="left" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Left
                </button>
            </div>
            <div class="column">
                <button class="control" id="forward" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Forward
                </button>
            </div>
            <div class="column">
                <button class="control" id="right" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Right
                </button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button class="control" id="turnLeft" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Turn Left
                </button>
            </div>
            <div class="column">
            </div>
            <div class="column">
                <button class="control" id="turnRight" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Turn Right
                </button>
            </div>
        </div>
        <div class="row">
            <div class="column">
            </div>
            <div class="column">
                <button class="control" id="backward" onmousedown="buttonDown(this.id)" onmouseup="buttonUp(this.id)">
                    Backward
                </button>
            </div>
            <div class="column">
            </div>
        </div>
    </div>
    <script>
        var shiftDown = false;
        function buttonDown(btn) {
            console.log("D " + btn);
            const forwardBackwardSpeed = 255;
            const leftRightSpeed = 150;
            const turnSpeed = 128;
            switch (btn) {
                case "forward":
                    send(0, 0, forwardBackwardSpeed);
                    break;

                case "backward":
                    send(0, 1, forwardBackwardSpeed);
                    break;

                case "left":
                    send(1 + (shiftDown ? 0 : 1), 0, (shiftDown ? leftRightSpeed : turnSpeed));
                    break;

                case "right":
                    send(1 + (shiftDown ? 0 : 1), 1, (shiftDown ? leftRightSpeed : turnSpeed));
                    break;

                case "turnLeft":
                    send(2, 0, turnSpeed);
                    break;

                case "turnRight":
                    send(2, 1, turnSpeed);
                    break;

                default:
                    break;
            }
        }
        function buttonUp(btn) {
            console.log("U " + btn);
            send(0, 0, 0);
        }
        function send(axis, direction, speed) {
            fetch("http://192.168.1.101/control?axis=" + axis + "&direction=" + direction + "&speed=" + speed)
            .then(response => response.text())
            .then(body => console.log(body));
        }
        function keyDown(e) {
            switch (e.key) {
                case "ArrowUp":
                    buttonDown("forward");
                    break;

                case "ArrowDown":
                    buttonDown("backward");
                    break;

                case "ArrowLeft":
                    buttonDown("left");
                    break;

                case "ArrowRight":
                    buttonDown("right");
                    break;

                case "Shift":
                    shiftDown = true;
                    break;

                default:
                    break;
            }
        }
        function keyUp(e) {
            switch (e.key) {
                case "ArrowUp":
                case "ArrowDown":
                case "ArrowLeft":
                case "ArrowRight":
                    buttonUp("key");
                    break;

                case "Shift":
                    shiftDown = false;
                    break;

                default:
                    break;
            }
        }
    </script>
</body>
</html>
